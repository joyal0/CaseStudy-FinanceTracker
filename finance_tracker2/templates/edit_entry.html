<!-- templates/edit_entry.html -->

<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Entry</title>
</head>
<body>
    <h1>Edit Entry</h1>

    <form method="post" action="{{ url_for('edit_entry', entry_id=entry['_id']) }}">
        <label for="description">Description:</label>
        <input type="text" name="description" value="{{ entry.description }}" required>

        <label for="amount">Amount:</label>
        <input type="number" name="amount" value="{{ entry.amount }}" step="0.01" required>

        <label for="type">Type:</label>
        <select name="type" required>
            <option value="income" {% if entry.type == "income" %} selected {% endif %}>Income</option>
            <option value="expense" {% if entry.type == "expense" %} selected {% endif %}>Expense</option>
        </select>

        <label for="tags">Tags (comma-separated):</label>
        <input type="text" name="tags" value="{{ entry.tags|join(', ') }}">

        <label for="note">Note:</label>
        <input type="text" name="note" value="{{ entry.details.note }}">

        <label for="source">Source:</label>
        <input type="text" name="source" value="{{ entry.details.source }}">

        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
