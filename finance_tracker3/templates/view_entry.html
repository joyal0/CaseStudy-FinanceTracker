<!-- templates/view_entry.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Entry</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    
</head>
<body>
    <h1>View Entry</h1>

    <form method="post" action="{{ url_for('view_entry', entry_id=entry['_id']) }}">
        <label>Description:</label>
        <p>{{ entry.description }}</p>

        <label>Amount:</label>
        <p>{{ entry.amount }}</p>

        <label>Type:</label>
        <p>{{ entry.type }}</p>

        <label>Tags:</label>
        <p>{{ entry.tags|join(', ') }}</p>

        <label>Note:</label>
        <p>{{ entry.details.note }}</p>

        <label>Source:</label>
        <p>{{ entry.details.source }}</p>

        <!-- You can add other view-only fields here -->

        <!-- Add a hidden input field to submit the form -->
        <input type="hidden" name="hidden_field" value="">

        <!-- Add a back button or other controls if needed -->
        <button type="button" onclick="history.back()">Back</button>
    </form>
</body>
</html>
