<!-- templates/transactions.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tracker - Transactions</title>
</head>
<body>
    <h1>Transactions</h1>
    <form method="post" action="{{ url_for('transactions') }}">
        <label for="filter_type">Filter Type:</label>
        <select name="filter_type">
            <option value="type">Type</option>
            <option value="category">Category</option>
            <!-- Add more options based on your data model -->
        </select>

        <label for="filter_value">Filter Value:</label>
        <input type="text" name="filter_value">

        <button type="submit">Filter</button>
    </form>

    <h2>All Transactions</h2>
    <ul>
        {% for transaction in transactions %}
            <li>{{ transaction['description'] }} - {{ transaction['amount'] }} ({{ transaction['type'] }})</li>
        {% endfor %}
    </ul>
</body>
</html>
